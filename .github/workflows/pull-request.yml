name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: "**"

  # 사용자가 깃헙페이지에서 수동으로 동작시키기위한 설정
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 해당 저장소 checkout
        uses: actions/checkout@v2

      - name: 자바 1.8 설치
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Gradlew 권한 설정
        run: chmod +x gradlew
        shell: bash

      - name: 빌드
        run: ./gradlew build
        shell: bash

